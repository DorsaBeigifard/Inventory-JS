<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link rel="stylesheet" href="./buld/tailwind.css" />
  </head>
  <body>
    <div class="bg-slate-800 min-h-screen w-screen">
      <!-- App bar -->
      <div
        class="h-12 flex items-center justify-center gap-x-4 bg-slate-700 mb-6"
      >
        <h1 class="text-l font-bold text-slate-300">
          Inventory Application Using TailwindCSS and Javascript
        </h1>
        <span
          class="flex items-start justify-center w-7 h-7 rounded-full bg-slate-500 text-slate-300 border-2 border-slate-300 font-bold"
          id="number-of-products"
          >7</span
        >
      </div>
      <!-- App Content -->
      <div class="container max-w-screen-sm mx-auto p-4">
        <!-- Category Form -->
        <section class="mb-6">
          <h2 class="text-xl text-slate-400 font-bold mb-2">
            Add New Category
          </h2>
          <form
            action=""
            class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4"
          >
            <div>
              <label for="category-title" class="block mb-1 text-slate-400"
                >Title</label
              >
              <input
                name="category-title"
                id="category-title"
                s
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 p-2"
              />
            </div>
            <div>
              <label
                for="category-description"
                class="block mb-1 text-slate-400"
                >Discription</label
              >
              <textarea
                type="text"
                name="category-description"
                id="category-description"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full"
              ></textarea>
            </div>
            <div class="flex items-center justify-between gap-x-4">
              <button
                class="flex-1 border border-slate-400 text-slate-400 rounded-xl py-2"
              >
                Cancle
              </button>
              <button
                class="flex-1 bg-slate-500 text-slate-200 rounded-xl py-2"
                id="add-new-category"
              >
                Add New Category
              </button>
            </div>
            <div></div>
          </form>
        </section>
        <!-- Product Form -->
        <section class="mb-6">
          <h2 class="text-xl text-slate-400 font-bold mb-2">Add New Product</h2>
          <form
            action=""
            class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4"
          >
            <div>
              <label for="product-title" class="block mb-1 text-slate-400"
                >Product Title</label
              >
              <input
                name="product-title"
                id="product-title"
                s
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 p-2"
              />
            </div>
            <div>
              <label for="product-quantity" class="block mb-1 text-slate-400"
                >Quantity</label
              >
              <input
                name="product-quantity"
                id="product-quantity"
                type="number"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 p-2"
              />
            </div>
            <div>
              <label for="product-category" class="block mb-1 text-slate-400"
                >Category</label
              >
              <select
                name="product-category"
                id="product-category"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 p-2 w-full"
              >
                <!-- <option value="default" selected disabled>
                  Select a category
                </option>
                <option class="bg-slate-500 text-slate-400" value="mug">
                  Mug
                </option>
                <option class="bg-slate-500 text-slate-400" value="decor">
                  Decor
                </option>
                <option class="bg-slate-500 text-slate-400" value="plate">
                  Plate
                </option>
                <option class="bg-slate-500 text-slate-400" value="vase">
                  Vase
                </option>
                <option class="bg-slate-500 text-slate-400" value="bowl">
                  Bowl
                </option> -->
              </select>
            </div>
            <div>
              <button
                class="w-full bg-slate-500 text-slate-200 rounded-xl py-2"
                id="add-new-product"
              >
                Add New Product
              </button>
            </div>
            <div></div>
          </form>
        </section>
        <!-- Product List -->

        <section>
          <h2 class="text-xl text-slate-300 font-bold mb-2">Product list</h2>
          <div class="flex items-center justify-between mb-6">
            <label for="search-input" class="text-slate-500 text-lg"
              >Search</label
            >
            <input
              type="text"
              name="search-input"
              id="search-input"
              class="bg-transparent rounded-xl border border-slate-500 text-slate-400"
            />
          </div>
          <div class="flex items-center justify-between mb-6">
            <label for="sort-products" class="text-slate-500 text-lg"
              >Sort</label
            >
            <select
              name="sort-products"
              id="sort-products"
              class="bg-transparent text-slate-400 rounded-xl"
            >
              <option
                class="bg-slate-500 text-slate-300"
                selected
                value="newest"
              >
                Newest
              </option>
              <option class="bg-slate-500 text-slate-300" value="oldest">
                Oldest
              </option>
            </select>
          </div>
          <div id="products-list" class="overflow-x-auto">
            <!-- <div class="flex items-center justify-between">
              <span class="text-slate-400">Eleanor Mug</span>
              <div class="flex items-center gap-x-3">
                <span class="text-slate-400 text-sm">Date</span>
                <span
                  class="block px-3 py-0.5 text-slate-400 border border-slate-400 text-sm rounded-2xl"
                  >Mug</span
                >
                <span
                  class="flex items-center justify-center w-7 h-7 rounded-full bg-slate-500 border-2 border-slate-300 text-slate-300"
                  >7</span
                >
                <button
                  class="border px-2 py-0.5 rounded-2xl border-red-400 text-sm text-red-400"
                >
                  Delete
                </button>
              </div>
            </div> -->
          </div>
          <div class="h-20"></div>
        </section>
      </div>
    </div>
    <script src="../src/js/App.js" type="module"></script>
    <script src="../src/js/Storage.js" type="module"></script>
    <script src="../src/js/ProductView.js" type="module"></script>
    <script src="../src/js/CategoryView.js" type="module"></script>
  </body>
</html>
