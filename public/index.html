<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <link rel="stylesheet" href="./buld/tailwind.css" />
  </head>
  <body>
    <div class="bg-slate-900 text-slate-300 min-h-screen w-screen">
      <!-- App bar -->
      <header class="bg-slate-800 py-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between px-6">
          <h1 class="text-lg font-semibold text-white">
            Inventory Management Application
          </h1>
          <span
            id="number-of-products"
            class="flex items-center justify-center w-8 h-8 rounded-full bg-indigo-500 text-white font-bold text-sm"
          >
            7
          </span>
        </div>
      </header>
      <!-- App Content -->
      <main class="container max-w-3xl mx-auto p-6">
        <!-- Category Form -->
        <section class="mb-8 hidden" id="category-wrapper">
          <h2 class="text-xl font-semibold mb-4">Add New Category</h2>
          <form class="bg-slate-800 p-6 rounded-lg shadow-md space-y-4">
            <div>
              <label for="category-title" class="block text-sm mb-2"
                >Category Title</label
              >
              <input
                type="text"
                id="category-title"
                class="w-full bg-slate-700 rounded-md p-2 border border-slate-600 focus:ring-2 focus:ring-indigo-500 outline-none"
              />
            </div>
            <div>
              <label for="category-description" class="block text-sm mb-2"
                >Description</label
              >
              <textarea
                id="category-description"
                rows="4"
                class="w-full bg-slate-700 rounded-md p-2 border border-slate-600 focus:ring-2 focus:ring-indigo-500 outline-none"
              ></textarea>
            </div>
            <div class="flex justify-end gap-4">
              <button
                type="button"
                id="cancle-new-category"
                class="px-4 py-2 border border-slate-500 text-slate-400 rounded-md hover:bg-slate-600 transition"
              >
                Cancel
              </button>
              <button
                type="submit"
                id="add-new-category"
                class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 transition"
              >
                Add Category
              </button>
            </div>
          </form>
        </section>
        <button
          id="toggle-add-category"
          class="text-indigo-400 hover:underline text-sm mb-6"
        >
          Add new category?
        </button>
        <!-- Product Form -->
        <section class="mb-8">
          <h2 class="text-xl font-semibold mb-4">Add New Product</h2>
          <form class="bg-slate-800 p-6 rounded-lg shadow-md space-y-4">
            <div>
              <label for="product-title" class="block text-sm mb-2"
                >Product Title</label
              >
              <input
                type="text"
                id="product-title"
                class="w-full bg-slate-700 rounded-md p-2 border border-slate-600 focus:ring-2 focus:ring-indigo-500 outline-none"
              />
            </div>
            <div>
              <label for="product-quantity" class="block text-sm mb-2"
                >Quantity</label
              >
              <input
                type="number"
                id="product-quantity"
                class="w-full bg-slate-700 rounded-md p-2 border border-slate-600 focus:ring-2 focus:ring-indigo-500 outline-none"
              />
            </div>
            <div>
              <label for="product-category" class="block text-sm mb-2"
                >Category</label
              >
              <select
                id="product-category"
                class="w-full bg-slate-700 rounded-md p-2 border border-slate-600 focus:ring-2 focus:ring-indigo-500 outline-none"
              ></select>
            </div>
            <button
              type="submit"
              id="add-new-product"
              class="w-full bg-indigo-500 text-white py-2 rounded-md hover:bg-indigo-600 transition"
            >
              Add Product
            </button>
          </form>
        </section>
        <!-- Product List -->

        <section>
          <h2 class="text-xl font-semibold mb-4">Product List</h2>
          <div class="flex items-center justify-between mb-6">
            <label for="search-input" class="text-sm">Search</label>
            <input
              type="text"
              id="search-input"
              class="bg-slate-700 rounded-md p-2 border border-slate-600 focus:ring-2 focus:ring-indigo-500 outline-none"
            />
          </div>
          <div class="flex items-center justify-between mb-6">
            <label for="sort-products" class="text-sm">Sort</label>
            <select
              id="sort-products"
              class="bg-slate-700 rounded-md p-2 border border-slate-600 focus:ring-2 focus:ring-indigo-500 outline-none"
            >
              <option value="newest" selected>Newest</option>
              <option value="oldest">Oldest</option>
            </select>
          </div>
          <div id="products-list" class="space-y-4">
            <!-- <p class="text-center text-slate-500">No products added yet.</p> -->
          </div>
        </section>
      </main>
    </div>
    <script src="../src/js/App.js" type="module"></script>
    <script src="../src/js/Storage.js" type="module"></script>
    <script src="../src/js/ProductView.js" type="module"></script>
    <script src="../src/js/CategoryView.js" type="module"></script>
  </body>
</html>
